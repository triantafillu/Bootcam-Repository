{% extends 'base.html' %}

{% block header %}
  <h1>Prediction Results</h1>
{% endblock %}

{% block content %}
    <br>
    <p>Year prediction: {{predictions.year}}
    <br>
    <p>Predicted categories:</p>
    <table>
      {% for key, value in predictions.themes.items() %}
         <tr>
              <th> {{ key }} </th>
              <td> {{ value }} </td>
         </tr>
      {% endfor %}
      </table>
      <a href="predict" class="btn btn-info" role="button">Predict More</a>
{% endblock %}
